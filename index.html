<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio TailwindCSS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/output.css">
    <script>
            //Loading Layout
            document.addEventListener("DOMContentLoaded", () => {
                // Temukan marker komponen
                const markers = document.querySelectorAll("[data-component]");

                markers.forEach(async (marker) => {
                    const pagesName = marker.getAttribute("data-component");
                    const response = await fetch(`pages/${pagesName}.html`);
                    marker.outerHTML = await response.text();
                });
            });
        // Pemeriksaan error pada kode asli:
        if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

    </script>
</head>

<body>
<!-- Header Start -->
<div data-component="header"></div>
<!-- Header End -->
<!-- Hero Section Start -->
<div data-component="hero"></div>
<!-- Hero Section End -->
<!-- About Section Start -->
<div data-component="about"></div>
<!-- About Section End -->
<!-- Portfolio Section Start -->
<div data-component="portfolio"></div>
<!-- Portfolio Section End -->
<!-- Client Section Start -->
<div data-component="client"></div>
<!-- Client Section End -->
<!-- Blog Section Start -->
<div data-component="blog"></div>
<!-- Blog Section End -->
<!-- Contact Section Start -->
<div data-component="contact"></div>
<!-- Contact Section End -->
<!-- Footer Start -->
<div data-component="footer"></div>
<!-- Footer End -->
<!-- Back to top Start -->
<div data-component="backtotop"></div>
<!-- Back to top End -->
    <script src="assets/js/main.js"></script>
</body>

</html>
