<section id="contact" class="pt-36 pb-32">
    <div class="container">
        <div class="w-full px-4">
            <div class="max-w-xl mx-auto text-center mb-16">
                <h4 class="font-semibold text-lg text-blue-500 mb-2 text-3xl mb-4">
                    Contact
                </h4>
                <h2 class="font-bold text-slate-900 text-3xl mb-4 sm:text-4xl lg:text-5xl">
                    Hubungi Saya
                </h2>
                <p class="font-medium text-md text-slate-500 md:text-lg">
                    Kamu dapat menghubungi saya dengan mengisi form dibawah ini
                </p>
            </div>
        </div>

        <form action="#">
            <div class="w-full lg:w-2/3 lg:mx-auto">
                <div class="w-full px-4 mb-8">
                    <label for="name" class="text-base font-bold text-blue-500">Nama</label>
                    <input type="text" id="name"
                        class="w-full bg-slate-200 text-black p-3 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-1 focus:border-blue-500" />
                </div>
                <div class="w-full px-4 mb-8">
                    <label for="email" class="text-base font-bold text-blue-500">Email</label>
                    <input type="email" id="email"
                        class="w-full bg-slate-200 text-black p-3 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-1 focus:border-blue-500" />
                </div>
                <div class="w-full px-4 mb-8">
                    <label for="message" class="text-base font-bold text-blue-500">Pesan</label>
                    <textarea type="text" id="message"
                        class="w-full bg-slate-200 text-black p-3 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-1 focus:border-blue-500 h-32"></textarea>
                </div>
                <div class="w-full px-4">
                    <button
                        class="text-base font-semibold text-white bg-blue-500 py-3 px-8 rounded-full w-full hover:opacity-80 hover:shadow-lg transition duration-500">
                        Kirim
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
